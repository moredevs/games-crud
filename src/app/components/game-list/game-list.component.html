<div class="col-md-4" *ngFor="let game of games">
<div class="card text-center">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
 {{game.title}}
 <button class="btn btn-danger" (click)="deleteGame(game.id)">
   <i class="far fa-trash-alt"></i>
 </button>
  </div>
  <img [src]="game.image" class="card-img-top">
  <div class="card-body">
    <p>{{game.description}}</p>
    <a  [routerLink]="['/juegos/editar',game.id]" class="btn btn-primary btn-block" >Editar</a>
  </div>
</div>
</div>
